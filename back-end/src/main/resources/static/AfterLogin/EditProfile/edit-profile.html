<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }

    h1 {
      text-align: center;
      color: #2d3436;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 25px;
      background-color: #00b894;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #019870;
    }

    .status {
      text-align: center;
      margin-top: 15px;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Edit Your Profile</h1>
    <form id="profileForm">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" name="firstName" required />

      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" name="lastName" required />

      <label for="address">Address</label>
      <input type="text" id="address" name="address" />

      <label for="city">City</label>
      <input type="text" id="city" name="city" />

      <label for="country">Country</label>
      <input type="text" id="country" name="country" />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="phoneNumber">Phone Number</label>
      <input type="tel" id="phoneNumber" name="phoneNumber" />

      <button type="submit">Save Changes</button>
      <div class="status" id="statusMsg"></div>
    </form>
  </div>

  <script>
    window.onload = function () {
      fetch('/api/users/all-properties')
        .then(res => res.json())
        .then(data => {
          document.getElementById("firstName").value = data.firstName || '';
          document.getElementById("lastName").value = data.lastName || '';
          document.getElementById("address").value = data.address || '';
          document.getElementById("city").value = data.city || '';
          document.getElementById("country").value = data.country || '';
          document.getElementById("email").value = data.contactEmail || data.email || '';
          document.getElementById("phoneNumber").value = data.phoneNumber || '';
        });
    };

    document.getElementById("profileForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const formData = new FormData(this);
      const jsonData = Object.fromEntries(formData.entries());

      fetch('/api/users/update-profile', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(jsonData)
      })
      .then(res => {
        if (res.ok) {
          alert("Profile updated successfully!");
          window.location.href = "/AfterLogin/Dashboard/index.html";
        } else {
          document.getElementById('statusMsg').textContent = "Update failed.";
        }
      })
      .catch(err => {
        console.error('Error:', err);
        document.getElementById('statusMsg').textContent = "An error occurred.";
      });
    });
  </script>
</body>
</html>
