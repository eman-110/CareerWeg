<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CareerWeg Header</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
    }

    header {
      width: 100%;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 2rem;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .logo img {
      height: 50px;
    }

    nav {
      display: flex;
      gap: 2rem;
      align-items: center;
      flex-wrap: wrap;
    }

    nav a {
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      color: #05093B;
      transition: color 0.3s ease;
    }

    nav a.active {
      color: #00A693;
    }

    nav a:hover {
      color: #00A693;
    }

    .auth-buttons {
      display: flex;
      gap: 1rem;
    }

    .auth-buttons a {
      padding: 10px 20px;
      border-radius: 999px;
      font-size: 16px;
      font-weight: 500;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .signup-btn {
      background-color: #00A693;
      color: white;
    }

    .login-btn {
      background-color: #05093B;
      color: white;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        height: auto;
        padding: 1rem;
      }

      nav {
        flex-direction: column;
        gap: 1rem;
        margin: 1rem 0;
      }

      .auth-buttons {
        flex-direction: column;
        width: 100%;
      }

      .auth-buttons a {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="assets/img/logo.png" alt="CareerWeg Logo">
    </div>

    <nav>
      <a href="BeforeLogin/HomePageBeforeLogin/homePageBeforeLogin.html" target="_inframe">Home</a>
      <a href="BeforeLogin/roadmap/roadmap.html" target="_inframe">Courses</a>
      <a href="BeforeLogin/freelancing/freelancing.html" target="_inframe">Find Jobs</a>
      <a href="BeforeLogin/Home-Hire/hire.html" target="_inframe">Post Jobs</a>
      <a href="BeforeLogin/CareerWegPlus/index.html" target="_inframe">CareerWeg Plus</a>
    </nav>

    <div class="auth-buttons">
      <a href="signup/signup.html" target="_inframe" class="signup-btn">Sign Up</a>
      <a href="login/login.html" target="_inframe" class="login-btn">Login</a>
    </div>
  </header>


</body>
</html>
