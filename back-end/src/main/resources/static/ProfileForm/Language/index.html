<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CareerWeg - Profile Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <div class="left-side">
    <img src="../../assets/img/a (19).png" alt="Rocket">
  </div>
  <div class="right-side">
    <img class="logo" src="../../assets/img/logo.png" alt="Logo">

    <div class="profile-box">
      <h2 class="profile-title">Create profile</h2>
      <div class="profile-header">
        <img src="../../assets/img/vector-arrow.png" alt="Back" class="back-button" onclick="goToEducationPage()">
        <span class="step-count">4/8</span>
      </div>

      <div class="progress-bar">
        <div class="progress" style="width: 40%;"></div>
      </div>

      <div class="profile-content">
        <h3>Languages</h3>
        <p>Please add languages that you speak</p>
        <button class="add-experience-button">+ Add Language</button>

        
        <button class="next-button" onclick="submitLanguages()">Next</button>
      </div>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
