<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CareerWeg - Profile Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <div class="left-side">
    <img src="../../assets/img/a (19).png" alt="Rocket">
  </div>
  <div class="right-side">
    <img class="logo" src="../../assets/img/logo.png" alt="Logo">

    <div class="profile-box">
      <h2 class="profile-title">Create profile</h2>
      <div class="profile-header">
        <img src="../../assets/img/vector-arrow.png" alt="Back" class="back-button">
        <spam class="step-count">3/8</spam>
      </div>

      <div class="progress-bar">
        <div class="progress"></div>
      </div>
      <div class="profile-content">
        <h3>Educational Background</h3>
        <p>Example : Bachelor's in Computer Science</p>


      </div>
      <div class="button-row">
        <button class="add-more-education-button" onclick="replaceProfileBoxWithEducation()">+ Add More Education</button>
        <button class="next-button" onclick="submitEducations()">Next</button>
      </div>
    </div>
</div>
<script src="script.js"></script>

<script>
  async function submitEducations() {
  console.log("Submit button clicked"); // ðŸ§ª debug
  console.log("Education list:", educationList);

  const response = await fetch("/api/users/save-educations", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(educationList)
  });

  console.log("Response status:", response.status);

  if (response.ok) {
    window.location.href = "/ProfileForm/Language/index.html";
  } else {
    alert("Something went wrong saving education. Please try again.");
  }
}

</script>

</body>
</html>
