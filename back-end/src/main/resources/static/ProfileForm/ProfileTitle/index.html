<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CareerWeg - Profile Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <div class="left-side">
    <img src="../../assets/img/a (19).png" alt="Rocket">
  </div>
  <div class="right-side">
    <img class="logo" src="../../assets/img/logo.png" alt="Logo">

    <div class="profile-box">
      <h2 class="profile-title">Create profile</h2>
      <div class="profile-header">
        <img src="../../assets/img/vector-arrow.png" alt="Back" class="back-button">
        <spam class="step-count">1/8</spam>
      </div>

      <div class="progress-bar">
        <div class="progress"></div>
      </div>

      <div class="profile-content">
        <h3>Profile Title</h3>
        <p>First, add a title to tell the world what you do.</p>
        <form action="/api/users/save-profile-title" method="POST">
          <input type="text" placeholder="Example: Web developer | Web & Mobile" name="profileTitle" required>
          <button type="submit" class="next-button">Next</button>
        </form>
        
      </div>

      

    </div>
</div>

</body>
</html>
