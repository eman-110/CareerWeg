<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Total Applicant</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- Header -->
<iframe id="header-frame" src="../../header-hire.html"></iframe>

<div class="dashboard-container">
  <aside class="sidebar">
    <h3>EMPLOYEE DASHBOARD</h3>
    <nav class="sidebar-nav">
      <a href="../employeedashboard/dashboard.html" class="nav-item">
        <img src="../../assets/img/profile.png" alt="Profile Icon" />
        <span>Profile</span>
      </a>
      <a href="../joblisting/employeeJobListing.html" class="nav-item1">
        <img src="../../assets/img/jobs.png" alt="Job Listing Icon" />
        <span>Job Listing</span>
      </a>
    </nav>
    <a href="../../BeforeLogin/HomePageBeforeLogin/homePageBeforeLogin.html" class="logout">
      <img src="../../assets/img/logout.png" alt="Logout Icon" />
      <span>Log-out</span>
    </a>
  </aside>

  <main class="main-content">
    <h2>Total Applicant</h2>
    <div class="table-header">
      <div>Applicant</div>
      <div>Date Applied</div>
      <div>Action</div>
    </div>

    <div id="applicant-list">
      <p>Loading applicants...</p>
    </div>

    <button class="delete-btn">Delete Job</button>
  </main>
</div>

<iframe id="footer-frame" src="../../footer-hire.html"></iframe>

<script>
  document.addEventListener("DOMContentLoaded", async () => {
    const params = new URLSearchParams(window.location.search);
    const jobId = params.get("jobId");
    const container = document.getElementById("applicant-list");

    if (!jobId) {
      container.innerHTML = "<p>Missing jobId in URL.</p>";
      return;
    }

    try {
      const res = await fetch(`/api/jobs/${jobId}/applicants`);
      if (!res.ok) throw new Error("Failed to fetch applicants");

      const applicants = await res.json();

      if (applicants.length === 0) {
        container.innerHTML = "<p>No applicants yet.</p>";
        return;
      }

      container.innerHTML = ""; // clear loading message

      applicants.forEach(app => {
        const card = document.createElement("div");
        card.className = "applicant-card";

        const appliedDate = new Date(app.appliedAt || Date.now()).toLocaleDateString();

        card.innerHTML = `
          <div>
            <strong>${app.firstName} ${app.lastName}</strong>
            <p>${app.profileTitle || 'No title'}</p>
          </div>
          <div>${appliedDate}</div>
          <button onclick="window.location.href='/hire/viewapplicant/index.html?userId=${app.id}'">
            View Profile
          </button>
        `;

        container.appendChild(card);
      });
    } catch (err) {
      console.error(err);
      container.innerHTML = "<p>Error loading applicants.</p>";
    }

    // Add delete button handler
    document.querySelector(".delete-btn").addEventListener("click", async () => {
      if (!jobId) {
        alert("Job ID not found.");
        return;
      }

      const confirmDelete = confirm("Are you sure you want to delete this job?");
      if (!confirmDelete) return;

      try {
        const res = await fetch(`/api/jobs/${jobId}`, {
          method: "DELETE"
        });

        if (res.ok) {
          alert("Job deleted successfully.");
          window.location.href = "../joblisting/employeeJobListing.html";
        } else {
          const errText = await res.text();
          alert("Failed to delete job: " + errText);
        }
      } catch (error) {
        console.error("Error deleting job:", error);
        alert("Server error while deleting job.");
      }
    });
  });
</script>
</body>
</html>
