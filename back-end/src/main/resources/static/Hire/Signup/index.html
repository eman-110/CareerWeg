<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="form-container">
      <div class="image-side">
        <img src="../../assets/img/hire-signup.png" alt="Illustration" />
      </div>
      <div class="form-side">
        <h2>Sign Up</h2>
        <form action="/api/users/signup-hire" method="POST">
          <input type="text" name="name" placeholder="Username" required />
          <input type="email" name="email" placeholder="Email" required />
          <input type="text" name="phoneNumber" placeholder="Phone No." required />
          <input type="password" name="password" placeholder="Password" required />
          <input type="password" name="confirmPassword" placeholder="Confirm Password" required />
          <button type="submit">Sign Up</button>
        </form>
        <p class="login-text">You have account? <a href="../Login/index.html">Login</a></p>
      </div>
    </div>
  </div>
</body>
<script></script>
</html>
